name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools
        run: dnf install -y make gcc gcc-c++ python3

      - name: Install dependencies
        run: npm ci

      - name: Build web UI
        run: npm run build:web

      - name: Setup Flatpak remotes and Electron base
        run: |
          echo "Adding Flathub remote..."
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          echo "Installing Electron base app (x64)..."
          flatpak install -y flathub org.electronjs.Electron2.BaseApp/x86_64/24.08

      - name: Build and publish Linux x64
        run: npx electron-builder --linux AppImage flatpak --x64 --publish always && node scripts/rename-artifacts.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install QEMU for ARM64 builds
        run: |
          dnf install -y qemu-user-static

      - name: Install build tools
        run: dnf install -y make gcc gcc-c++ python3

      - name: Install dependencies
        run: npm ci

      - name: Build web UI
        run: npm run build:web

      - name: Setup Flatpak remotes and Electron base
        run: |
          echo "Adding Flathub remote..."
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          echo "Installing arm64 Platform runtime..."
          flatpak install -y flathub org.freedesktop.Platform/aarch64/24.08 || echo "Platform already installed"
          echo "Installing arm64 SDK..."
          flatpak install -y flathub org.freedesktop.Sdk/aarch64/24.08
          echo "Installing Electron base app (arm64)..."
          flatpak install -y flathub org.electronjs.Electron2.BaseApp/aarch64/24.08

      - name: Build and publish Linux arm64
        run: npx electron-builder --linux AppImage flatpak --arm64 --publish always && node scripts/rename-artifacts.js
        timeout-minutes: 45
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web UI
        run: npm run build:web

      - name: Build and publish Windows
        run: npm run build:win -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web UI
        run: npm run build:web

      - name: Build and publish macOS
        run: npm run build:mac -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
